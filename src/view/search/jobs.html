{% extends "app.html" %}
{% block content %}

<div class="error">
 {{ message }}
</div> 

<div class="pagename">
	{{ page.name }}
</div>

{% for job in jobs %}
<div id="jobsquare" class="card">
<div id="jobsearchthumb"><img src="{{ job.logo }}"></div>
<div id="jobsearchname">{{ job.title }}</div>
<div id="jobsearchdescription">{{ job.shortdescription }}</div>
<div id="jobsearchmisc">{{ job.payrate }}</div>
</div>

{% endfor %}
{% endblock %}
