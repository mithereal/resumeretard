{% extends "app.html" %}
{% block content %}

<div class="error">
 {{ message }}
</div> 

<div class="pagename">
	{{ page.name }}
</div>
{{ Jobs }}
{% for job in jobs %}
<div class="jobsquare">
<div class="jobsearchthumb"><img src="{{ job.logo }}"></div>
<div class="jobsearchname">{{ job.title }}</div>
<div class="jobsearchdescription">{{ job.shortdescription }}</div>
<div class="jobsearchmisc">{{ job.payrate }}</div>
</div>

{% endfor %}
{% endblock %}
