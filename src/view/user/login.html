{% extends "app.html" %}
{% block content %}
{% if error %}
<font color="red">{{ error }}</font>
{% endif %}
<div id="loginblock">
<form method="post" action="">

<ol id="loginform">	
<li>
<label>Name</label>
<input name="username" id="username"/>
</li>

<li>
<label>Password</label>
<input name="password" type="password" id="password"/>
</li>
<li>
<button id="submit" class="button">Log in</button>
</li>
</ol>
<input type="hidden" name="redirect" value="{{ redirect|default_if_none:"/" }}" />
</form>
</div>
{% endblock %}
