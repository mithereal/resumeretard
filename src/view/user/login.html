{% extends "app.html" %}
{% block content %}
{% if error %}
<font color="red">{{ error }}</font>
{% endif %}
<div id="loginblock">
<form method="post" action="">

<ol id="loginform">	
<li>
<label>Name</label>
<input name="username" />
</li>

<li>
<label>Password</label>
<input name="password" type="password" />
</li>
<li>
<button id="registersubmit" class="button">Log in</button>
</li>
</ol>

</form>
</div>
{% endblock %}
